<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-info text-center">
      <div class="col-md-10 mx-auto">
        <h1 class="display-3">Sign Up</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form id="signup-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="address" class="form-control" id="address" />
            </div>
            <div class="form-group">
              <label for="drug-user">Emergency Contact Name</label>
              <input type="text" class="form-control" id="drug-user" />
            </div>
            <div class="form-group">
              <label for="emergency-contact">Emergency Contact</label>
              <input type="text" class="form-control" id="emergency-contact" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
            </div>
            
          </div>
          
        <div class="col-3"></div>
      </div>
      </form>
    </div>
  <script src="./js/patient-signup.js"></script>
  </body>
</html>
