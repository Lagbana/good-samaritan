<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <div class="jumbotron bg-info text-white">
    <div class="container ">
      <div class="mx-md-5">
        <h1>Help is on the way!</h1>
        <p>A help request with the geolocation you provided is sent to the nearest trained volunteers.
          <br>
          Please provide more details to the volunteers.
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container">
      <form class="mx-md-5">

          <label for="inputLocation"><strong> Overdosed person's exact location: </strong><span class="text-muted">Essential if
              the person is in apartment building</span> </label>
          <input type="text" class="form-control" id="inputLocation" placeholder="">
        </div>
        <div class="form-group">
          <strong>Check all the symptoms that apply:</strong>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom1">
            <label class="form-check-label" for="symptom1">
              Dilated pupils
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom2">
            <label class="form-check-label" for="symptom2">
              Blue lips or fingers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom3">
            <label class="form-check-label" for="symptom3">
              Nausea or vomiting
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom4">
            <label class="form-check-label" for="symptom4">

            <label class="form-check-label" for="symptom5">
              Severe difficulty breathing, or complete cessation of breath
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom6">
            <label class="form-check-label" for="symptom6">
              Abnormally high body temperature
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom7">
            <label class="form-check-label" for="symptom7">
              Cold/clammy skin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom8">
            <label class="form-check-label" for="symptom8">
              Seizures
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom9">
            <label class="form-check-label" for="symptom9">
              Unresponsiveness
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symptom10">
            <label class="form-check-label" for="symptom1p">
              Unconsciousness
            </label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <!-- routing to the help page on submit  -->
            <a href="https://serene-mountain-91633.herokuapp.com/help"><button type="submit" class="btn btn-primary">Submit</button></a>
          </div>
        </div>
      </form>
    </div>
