<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overdose Help Nearby</title>
    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>


<body>
  <div class="jumbotron p-4 pt-md-5 bg-white rounded text-center ">
    
      <img src="./img/logo.png" alt="logo:good samaritan" class="mx-auto w-50 my-3">
  </div>
  <div class="container-fluid px-md-5 py-2 text-center">
    <p class="card-text text-muted my-3">When you click the help or report button, the page will request your geolocation.
      Please share your location to send an alert to the nearest trained volunteers.</p>
    <div class="card-deck row">
      
      <div class="card shadow col-md-4">
        <div class="card-body ">
          <h4 class="card-title my-3">I have drug overdosed.</h4>
            <a
              ><button
                type="button"
                class="btn btn-danger font-weight-bold  my-4 p-4"
                id="helpBtn"
              >
                HELP!
              </button></a
            >
          </div>
        </div>
      
        <div class="card shadow col-md-4">
          <div class="card-body">
            <h4 class="card-title my-3">Witnessed a drug overdose?</h4>
            <a href="details.html"
              ><button
                type="button"
                class="btn btn-primary font-weight-bold  my-4 p-4"
                id="reportBtn"
              >
                Report
              </button></a
            >
          </div>
        </div>

      <div class="card shadow col-md-4">
        <div class="card-body my-3">
          <h4 class="card-title">Sign up as a:  </h4>
          <a href="volunteer-signup.html"><button type="button" class="btn btn-primary font-weight-bold  my-4 p-4" id="volunteerBtn">
            Volunteer
            </button></a>
          <a href="patient-signup.html"><button type="button" class="btn btn-primary font-weight-bold  my-4 p-4" id="patientBtn">
            Patient
            </button></a>
        </div>
      </div>
      
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
