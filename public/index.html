<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overdose Help Nearby</title>
    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-info text-center ">
      <div class="col-md-10 mx-auto">
        <h1 class="display-3">LOGO.PNG</h1>
      </div>
    </div>
    <div class="container-fluid p-md-5 text-center">
      <p class="card-text text-muted my-3">
        When you click the button, page will request your geolocation. Please
        click yes to send alert to the nearest trained volunteers.
      </p>
      <div class="card-deck row">
        <div class="card shadow col-md-4">
          <div class="card-body ">
            <h4 class="card-title my-3">I am drug overdosed</h4>
            <a
              ><button
                type="button"
                class="btn btn-danger font-weight-bold  my-4 p-4"
                id="helpBtn"
              >
                HELP
              </button></a
            >
          </div>
        </div>
        <div class="card shadow col-md-4">
          <div class="card-body">
            <h4 class="card-title my-3">Witnessed a drug overdose?</h4>
            <a href="/help"
              ><button
                type="button"
                class="btn btn-secondary font-weight-bold  my-4 p-4"
                id="reportBtn"
              >
                Report
              </button></a
            >
          </div>
        </div>
        <div class="card shadow col-md-4">
          <div class="card-body my-3">
            <h4 class="card-title">Sign up as volunteer/patient</h4>
            <a href="/signup"
              ><button
                type="button"
                class="btn btn-primary font-weight-bold  my-4 p-4"
                id="signUpBtn"
              >
                Sign Up
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
